<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-box">
      <h2>Form Validation</h2>
      <form onsubmit="return handelSubmitBtn(event)" name="contactForm">
        <div class="user-box">
          <input type="text" name="first_name" />
          <label>First Name</label>
          <span id="first_name" class="validationspan"></span>
        </div>
        <div class="user-box">
          <input type="text" name="last_name" />
          <label>Last Name</label>
          <span id="last_name" class="validationspan"></span>
        </div>
        <div class="user-box">
          <input name="email" />
          <label>Email</label>
          <span id="email" class="validationspan"></span>
        </div>
        <div class="user-box">
          <input type="number" name="phone_number" />
          <label>Phone Number</label>
          <span id="phone_number" class="validationspan"></span>
        </div>
        <div class="user-box">
          <input type="password" name="password" />
          <label>Password</label>
          <span id="password" class="validationspan"></span>
        </div>
        <div class="user-box">
          <input type="password" name="confirm_password" />
          <label>Confirm Password</label>
          <span id="confirm_password" class="validationspan"></span>
        </div>

        <button class="button" type="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
